<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Challenge</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .info.legend {
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            line-height: 1.2;
        }
        .info.legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // Create the map
        var myMap = L.map("map").setView([37.09, -95.71], 5);

        // Add the tile layer
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "Â© OpenStreetMap contributors"
        }).addTo(myMap);

        // Fetch and visualize the earthquake data
        d3.json("https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson").then(function(data) {
            data.features.forEach(function(feature) {
                var coordinates = [feature.geometry.coordinates[1], feature.geometry.coordinates[0]];
                var magnitude = feature.properties.mag;
                var depth = feature.geometry.coordinates[2];

                // Determine marker color based on depth
                var color = depth > 90 ? "red" : depth > 70 ? "orange" : depth > 50 ? "yellow" : depth > 30 ? "lightgreen" : "green";

                // Create marker
                L.circleMarker(coordinates, {
                    radius: magnitude * 2,
                    fillColor: color,
                    color: "none",
                    fillOpacity: 0.75
                }).bindPopup(`<h3>${feature.properties.place}</h3><hr><p>Magnitude: ${magnitude}<br>Depth: ${depth} km</p>`)
                .addTo(myMap);
            });
        });

        // Create a legend
        var legend = L.control({position: "bottomright"});

        legend.onAdd = function() {
            var div = L.DomUtil.create("div", "info legend");
            var depths = [-10, 10, 30, 50, 70, 90];
            var colors = ["green", "lightgreen", "yellow", "orange", "red"];

            // Loop through depth intervals to create legend
            for (var i = 0; i < depths.length; i++) {
                div.innerHTML += `<i style="background:${colors[i]}"></i> ${depths[i]}${depths[i+1] ? "&ndash;" + depths[i+1] + " km<br>" : "+ km"}`;
            }

            return div;
        };

        legend.addTo(myMap);
    </script>
</body>
</html>
